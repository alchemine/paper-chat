papers_metadata:
  index: papers_metadata

papers_contents:
  index: papers_contents

mappings:
  papers_metadata:
    properties:
      abstract:
        type: text
      arxiv_id:
        type: keyword
      arxiv_url:
        type: keyword
      authors:
        type: object
        properties:
          name:
            type: keyword
          affiliations:
            type: text
      citationCount:
        type: integer
      fieldsOfStudy:
        type: keyword
      publicationDate:
        type: date
      publicationTypes:
        type: keyword
      referenceCount:
        type: integer
      summary:
        type: text
      title:
        type: text
      venue:
        type: keyword

  papers_contents:
    properties:
      metadata:
        type: object
        properties:
          page:
            type: integer
          source:
            type: keyword
      text:
        type: text
      vector:
        type: dense_vector
        dims: 1536

connection:
  hosts: https://es01:9200
  username: elastic

null_values:
  - n/a
  - null
  - none
